<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Memory Cards</h1>
    <div>
      <div class="row">
        <h2>A</h2>
        <h2>B</h2>
        <h2>C</h2>
        <h2>D</h2>
        <h2>E</h2>
        <h2>F</h2>
      </div>
    </div>
    <div class="contenido">
      <div class="column">
        <h2>1</h2>  
        <h2>2</h2>  
        <h2>3</h2>  
        <h2>4</h2>  
      </div>
      <div>
        <div class="grid-container">
        </div>        
      </div>
      <div class="column"></div>
    </div>
    <div class="actions">
      <button onclick="restart()">Restart</button>
    </div>
    <p>Score: <span class="score"></span></p>
    <script src="index.js"></script>
  </body>
</html>
